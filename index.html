<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="theme-color" content="#1976d2" />
	<title>Pokemon</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="css/materialize.min.css" type="text/css" />

	<!-- custom css and js -->
	<link rel="stylesheet" href="css/index.css" type="text/css" />
	<script src="js/index.js" defer></script>
</head>
<body>
	<div class="blue darken-2 z-depth-0 collapsible-toolbar">
		<div class="container toolbar">
			<span class="title blue-text text-lighten-5">Pokemon</span>
			<button id="showSearchInput" class="btn-floating waves-effect z-depth-0 blue darken-3 show-on-medium-and-down"><i class="material-icons">search</i></button>
			<button id="closeInput" class="btn-floating waves-effect z-depth-0 blue darken-2 hide-on-med-and-down"><i class="material-icons">arrow_back</i></button>
			<input id="searchInput" class="browser-default hide-on-med-and-down" type="search" placeholder="Search" />
			<button id="searchBtn" class="btn waves-effect z-depth-0 grey darken-3 hide-on-med-and-down"><i class="material-icons large">search</i></button>
		</div>
	</div>

	<main>
		<div id="pokemonList" class="container hide">
			<div class="row"></div>
		</div>
		<div id="opening" class="container valign-wrapper">
			<div class="row">
				<div class="col s12 m6">
					<img class="responsive-img" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c325.png" alt="Pikachu" />
				</div>
				<div class="col s12 m6">
					<h3>Pokemon</h3>
					<div class="divider"></div>
					<p class="flow-text">
						Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda eius est veniam dolores nulla sequi quasi amet nostrum earum nihil?
					</p>
				</div>
			</div>
		</div>
	</main>

	<script src="js/materialize.min.js"></script>
</body>
</html>
